<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>
    <link rel="shortcut icon" href="img/fav/ic.svg" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>

   <div class="container">
    <div class="main">
        <div class="first_sec">
            <div class="display_sec1">
                <div class="card">
                    <div class="card-header">
                      Weather App 
                    </div>
                    <div class="card-body text-center">
                        <h5 class="city_error">All city aren't available for a free API. Try to search another city.</h5>
                      <h5 class="card-title">Search your city</h5>
                      <div class="search_input">
                        <div class="search">
                            <input type="search" class="form-control user_input">
                        </div>
                        <div class="search_btn">
                            <button class="btn btn-primary user_search_btn" type="submit">Check</button>
                        </div>
                      </div>
                      <h6><span>or</span></h6>
                     <div class="geo_btn">
                        <button class="btn btn-primary geo_btn" type="button">Allow your location</button>
                     </div>
                    </div>
                  </div>
            </div>
        </div>

        <div class="sec_section">
            <div class="card">
                <div class="card-header">
                  Weather App 
                </div>
                <div class="card-body text-center">
                    <div class="header_location">
                        <div class="header_loc_text">
                            <h5 style="color: red;">Note:</h5>   <span class="sp_header_info">This is a free API. All location aren't support. But weather info is always correct.</span> 
                        </div>
                    </div>

                    <div class="weather_sec">
                        <div class="weather_cel">
                            <span class="weather_text">000</span>
                        </div>
                    </div>

                    <div class="weather_details_sec">
                        <div class="weather_paragraph">

                            <div class="weather_location"> Weather location: 
                                <span class="w_location">
                                    
                                </span>
                            </div>

                            <div class="country">
                                <div class="weaher_humidity">Humidity: 
                                    <span class="w_humidity">00</span>
                                </div>
                            </div>

                            <div class="current_weather">
                                Current weather: 
                                <span class="c_weather"> 29Â°C</span>
                            </div>
                            <div class="next_page_status">
                                true
                            </div>

                        </div>
                    </div>
                </div>
              </div>
        </div>


    </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
